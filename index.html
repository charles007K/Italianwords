<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>单词默写本</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    input[type="text"] { width: 100%; padding: 8px; margin-top: 10px; }
    button { padding: 8px 16px; margin-top: 10px; }
    .result { margin-top: 10px; }
    .progress { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>单词默写</h2>
  <div class="progress" id="progress">进度：0/0</div>
  <div id="word-area">加载中...</div>
  <input type="text" id="answer" placeholder="请输入英文单词" autocomplete="off">
  <button onclick="checkAnswer()">提交</button>
  <div class="result" id="result"></div>

  <script>
    let wordList = [];
    let currentIndex = 0;

    async function loadWords() {
      const response = await fetch('Words.json');
      const data = await response.json();
      wordList = shuffleArray(data); // 打乱顺序
      showWord();
      updateProgress();
    }

    function shuffleArray(array) {
      // Fisher-Yates 洗牌算法
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function showWord() {
      if (currentIndex >= wordList.length) {
        document.getElementById("word-area").innerText = "🎉 恭喜你完成了全部单词！";
        document.getElementById("answer").style.display = "none";
        document.querySelector("button").style.display = "none";
        return;
      }
      const word = wordList[currentIndex];
      document.getElementById("word-area").innerText = "中文: " + word.zh;
      document.getElementById("answer").value = "";
      document.getElementById("result").innerText = "";
    }

    function updateProgress() {
      const total = wordList.length;
      const current = Math.min(currentIndex + 1, total);
      document.getElementById("progress").innerText = `进度：${current}/${total}`;
    }

    function checkAnswer() {
      const input = document.getElementById("answer").value.trim().toLowerCase();
      const correct = wordList[currentIndex].en.toLowerCase();
      if (input === correct) {
        document.getElementById("result").innerText = "✅ 正确！";
        currentIndex++;
        setTimeout(() => {
          showWord();
          updateProgress();
        }, 800);
      } else {
        document.getElementById("result").innerText = `❌ 错了，正确答案是：${correct}`;
      }
    }

    loadWords();
  </script>

</body>
</html>
