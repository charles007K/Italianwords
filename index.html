<body>

  <input type="text" id="answer" placeholder="è¯·è¾“å…¥è‹±æ–‡å•è¯" style="display: none;">

  <script>
    let wordList = [];
    let currentIndex = 0;

    document.getElementById('fileInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          wordList = JSON.parse(e.target.result);
          wordList = shuffleArray(wordList);
          currentIndex = 0;
          showWord();
          updateProgress();
          document.getElementById('answer').style.display = 'block';
          document.querySelector("button").style.display = 'inline-block';
        } catch (err) {
          document.getElementById('progress').innerText = 'âŒ æ— æ³•è§£æ JSON æ–‡ä»¶';
        }

      reader.readAsText(file, 'UTF-8');
    });

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function showWord() {
      if (currentIndex >= wordList.length) {
        document.getElementById("word-area").innerText = "ğŸ‰ å…¨éƒ¨å®Œæˆï¼";
        document.getElementById("answer").style.display = "none";

        updateProgress();

      }
      const word = wordList[currentIndex];
      document.getElementById("word-area").innerText = "ä¸­æ–‡: " + word.zh;
      document.getElementById("answer").value = "";
      document.getElementById("result").innerText = "";
      updateProgress();
    }

    function updateProgress() {
      const total = wordList.length;
      const current = Math.min(currentIndex + 1, total);
      document.getElementById("progress").innerText = `è¿›åº¦ï¼š${current}/${total}`;
    }

    function checkAnswer() {
      const input = document.getElementById("answer").value.trim().toLowerCase();
      const correct = wordList[currentIndex].en.toLowerCase();
      if (input === correct) {
        document.getElementById("result").innerText = "âœ… æ­£ç¡®ï¼";
        currentIndex++;
        setTimeout(showWord, 800);
      } else {
        document.getElementById("result").innerText = `âŒ é”™äº†ï¼Œæ­£ç¡®ç­”æ¡ˆæ˜¯ï¼š${correct}`;
