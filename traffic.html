  <link rel="stylesheet" href="input-style.css" />
  <style>
    :root[data-theme='light'] {
      --bg-color: #f7f9fc;
      --text-color: #000;
      --container-bg: #fff;
      --border-color: #e0e0e0;
      --btn-primary: #4caf50;
      --btn-primary-hover: #45a049;
    }
    :root[data-theme='dark'] {
      --bg-color: #121212;
      --text-color: #eee;
      --container-bg: #1e1e1e;
      --border-color: #444;
      --btn-primary: #388e3c;
      --btn-primary-hover: #2e7d32;
    }
    body {
      font-family: 'Arial', sans-serif;
      margin: 0 auto;
      padding: 20px;
      max-width: 800px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .container {
      background-color: var(--container-bg);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .theme-toggle {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }
    .theme-toggle button {
      background-color: var(--btn-primary);
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .theme-toggle button:hover {
      background-color: var(--btn-primary-hover);
    }
    .category-select {
      margin-bottom: 20px;
      text-align: center;
    }
    .flashcard {
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 30px;
      background-color: var(--container-bg);
      text-align: center;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .word {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .translation {
      font-size: 1.2em;
      opacity: 0.8;
    }
    .nav-buttons {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }
    button {
      padding: 14px 32px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: var(--btn-primary);
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }
    button:hover {
      background-color: var(--btn-primary-hover);
    }
    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
